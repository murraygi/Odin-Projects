<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="sidebar">
        <img class="mainLogo" height=200px
            src="https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Flowers-PNG/Beautiful_Flower_PNG_Transparent_Clipart.png?m=1629831824"
            alt="clipart flower">
    </div>

    <div class="mainContent">
        <div class="ctaContent">
            <h1>Flowers in Space</h1>
            <p>Fill out this form to be on the first people to own a flower in space!</p>
            <p>Remember: In space, no one can hear your plants scream... for water.</p>
        </div>
        <div class="formContent">
            <form action="/my-handling-form-page" method="post">
                <div class="form-group">
                    <label for="f_name">First Name:</label>
                    <input type="text" id="f_name" name="first_name" />
                </div>
                <div class="form-group">
                    <label for="l_name">Last Name:</label>
                    <input type="text" id="l_name" name="last_name" />
                </div>
                <div class="form-group">
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email" />
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile:</label>
                    <input type="tel" id="mobile" name="user_mobile" />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="user_password" />
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" />
                </div>
                <div class="form-group button" id="accountButton">
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </div>

        <div class="accountContent"></div>
    </div>
</body>

</html>
